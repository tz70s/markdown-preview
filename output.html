<h1>Markdown Previewer</h1>

<p>This tool is an simple markdown file previewer inspired by hexo, and practice on web programming.</p>

<h3>Depedencies</h3>

<p>I use the markdown transformer via <a href="https://github.com/russross/blackfriday" rel="nofollow">Blackfriday</a> and <a href="https://github.com/microcosm-cc/bluemonday" rel="nofollow">Bluemonday</a></p>

<h3>Usage</h3>

<pre><code>#example
./markdown-preview 9090 README.md
</code></pre>
